
<app-players-table-selection [players]="selected"  (emitterClickRemove)="listenClickRemove($event)" ></app-players-table-selection> 

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 players-table" >
   
    <ng-container matColumnDef="long_name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let element">{{element.long_name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="nationality_name">
      <th mat-header-cell *matHeaderCellDef >Nationality</th>
      <td mat-cell *matCellDef="let element">{{element.nationality_name}}</td>
    </ng-container>

    <ng-container matColumnDef="club_name">
      <th mat-header-cell *matHeaderCellDef >Club</th>
      <td mat-cell *matCellDef="let element">{{element.club_name}}</td>
    </ng-container>

    <ng-container matColumnDef="club_jersey_number">
      <th mat-header-cell *matHeaderCellDef >Jersey</th>
      <td mat-cell *matCellDef="let element">{{element.club_jersey_number}}</td>
    </ng-container>

    <ng-container matColumnDef="value_eur">
      <th mat-header-cell *matHeaderCellDef>Valuation</th>
      <td mat-cell *matCellDef="let element">{{element.value_eur}}</td>
    </ng-container>

    <ng-container matColumnDef="height_cm">
      <th mat-header-cell *matHeaderCellDef>Height(cm)</th>
      <td mat-cell *matCellDef="let element">{{element.height_cm}}</td>
    </ng-container>

    <ng-container matColumnDef="weight_kg">
      <th mat-header-cell *matHeaderCellDef>Weight(kg)</th>
      <td mat-cell *matCellDef="let element">{{element.weight_kg}}</td>
    </ng-container>
  
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender=="m" ? "Masculine": "Femenine"}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr
        mat-row
        (click)="clickedRows(row)"        
        *matRowDef="let row; columns: displayedColumns;"
        class="table-row"
    ></tr>
  </table>
