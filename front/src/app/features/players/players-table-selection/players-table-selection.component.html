<div class="selection-layout">
<div style="width:100%; display: flex;  align-items: baseline;">    
<mat-chip-set >
@for (p of players; track p) {
    <mat-chip (removed)="clickedRemove(p.id)">
      {{p.long_name}}
      <button matChipRemove >
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>    
    }
 </mat-chip-set>
 <p *ngIf="players.length>3" style="min-width:50px; padding-left: 4px">Only 4</p>
</div>       

 <button *ngIf="players.length>0" mat-flat-button class="button" (click)="clickedView()">View</button>


</div>
